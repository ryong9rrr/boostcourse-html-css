<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 요소</title>
  </head>
  <body>
    <h1>Form 관련 요소</h1>
    <form action="table.html">
      <fieldset>
        <legend>기본 정보</legend>
        <label for="user-id"> 아이디 : </label>
        <input id="user-id" type="text" placeholder="영어로 써주삼" /><br />
        <label for="user-pw"> 비밀번호 : </label>
        <input id="user-pw" type="password" />
        <div>
          성별: <label for="male"> 남자 </label>
          <input id="male" type="radio" name="gender" checked />
          <label for="female"> 여자 </label>
          <input id="female" type="radio" name="gender" />
        </div>
      </fieldset>
      <fieldset>
        <legend>부가 정보</legend>
        <div>
          취미 : 영화감상 <input type="checkbox" name="hobby" /> 음악감상
          <input type="checkbox" name="hobby" /> 독서
          <input type="checkbox" name="hobby" />
        </div>
        <div>프로필 사진 업로드 : <input type="file" /></div>
        사는 지역 :
        <select>
          <option>서울</option>
          <option selected>경기</option>
          <option>강원</option>
          <option>제주</option></select
        ><br />
        자기 소개 :
        <textarea cols="30" rows="3" placeholder="짧게 해주삼"></textarea>
        <div>
          <input type="submit" />
          <input type="reset" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
